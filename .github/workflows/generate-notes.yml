name: Generate Notes JSON

on:
  push:
    paths:
      - 'Notes/**'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      NOTES_VERSION: '1'   # <--- bump manually
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Generate courses JSON
        run: node .github/scripts/generate-courses.js

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Website/v1/courses.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update courses.json" && git push)
